version: '2'
services:
  db:
    environment: 
      - POSTGRES_PASSWORD=password
    image: postgres:10
    volumes:
      - pgdata:/var/lib/postgresql/data
  server:
    build: 
      context: ./
      dockerfile: server.Dockerfile
    working_dir: /server
    command: "python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ./server:/server
    ports:
      - "8080:8080"
    depends_on:
      - db
volumes:
  pgdata:
